<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        #content {
            margin-top: 20px;
        }
    </style>
    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
</head>
<body>
    <h1>Index</h1>
    <ul>
        <!-- Links to HTML files will be inserted here -->
        <li><a href="#" onclick="loadContent('V1 - My first pokemon/01_I choose you.html'); return false;">01_I choose you</a></li>
        <li><a href="#" onclick="loadContent('V1 - My first pokemon/02_Watch out world, here I come!.html'); return false;">02_Watch out world, here I come!</a></li>
        <!-- More links will be added here -->
    </ul>
    <div id="content">
        <!-- Content of the HTML files will be loaded here -->
    </div>
</body>
</html>
